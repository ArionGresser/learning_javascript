    <title>Ifelse - Operadores condicionais</title>
    <script>




    //  Teste 

      if (1 + 1 == 3) {
        document.write("Entrou dentro do bloco if (Verdadeiro)");
      } else {
        document.write("Entrou no bloco else (Falso)");
      }
